    <script>
        var image = {
          url: 'https://lh3.ggpht.com/hx6IeSRualApBd7KZB9s2N7bcHZIjtgr9VEuOxHzpd05_CZ6RxZwehpXCRN-1ps3HuL0g8Wi=w9-h9',
        };		
		var popups = [];

	  function closeAllPopups() {
		popups.forEach(function(popup) {
			popup.close();
		});
	  }
		
	  function addLocation(map, loc) {
	    if(!loc.url) return;
		var match = /.*@([\-0-9.]*),([\-0-9.]*).*/.exec(loc.url);
		var lat = match[1];
		var lng = match[2];
		var myLatLng = {lat: parseFloat(lat), lng: parseFloat(lng)};
	  
        var marker = new google.maps.Marker({
          map: map,
          position: myLatLng,
          title: loc.title,
		  icon: image
        });
		
		var infoContent = "<div>";
		if(loc.title) infoContent += "<h4>" + loc.title + "</h4>";
		if(loc.embedUrl) infoContent += "<iframe src=\"" + loc.embedUrl + "\" width=\"600\" height=\"320\" frameborder=\"0\" style=\"border:0\" allowfullscreen></iframe><br>";
		if(loc.images && loc.images.length > 0) {
			loc.images.forEach(function(img) {
				infoContent += ("<a target='_blank' href='" + img + "'>Image</a> | ");
			});
		}
		if(loc.url) infoContent += "<a target='_blank' href=\"" + loc.url + "\">Open Panorama</a> ";
		infoContent += "</div>";
		var infowindow = new google.maps.InfoWindow({
			content: infoContent			
		});
		popups.push(infowindow);
		
		marker.addListener('click', function() {
			closeAllPopups();
			infowindow.open(map, marker);
		});
	  }
	
      function initMap() {
        var map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 28.2915147, lng: -16.6104693},
          scrollwheel: true,
          zoom: 10,
		  scaleControl: true,
		  zoomControl: true,
			mapTypeControl: true,
			mapTypeControlOptions: {
			  style: google.maps.MapTypeControlStyle.DEFAULT,
			  mapTypeIds: [
				google.maps.MapTypeId.ROADMAP,
				google.maps.MapTypeId.TERRAIN,
				google.maps.MapTypeId.SATELLITE,
				google.maps.MapTypeId.HYBRID
			  ]
			}
        });
		map.addListener('click', function() {
			closeAllPopups();
		});

		locations.forEach(function(loc) {
			addLocation(map, loc);
		});
      }

    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=&callback=initMap" async defer></script>
